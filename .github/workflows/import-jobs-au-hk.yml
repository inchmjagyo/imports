name: Import Job AU-HK

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        default: dev
        description: Select env
        options:
          - dev-hk
          - sit-hk
          - uat-hk
          - preprod-hk
          - prod-hk
      country:
        type: choice
        default: all-countries
        description: Select country
        options:
          - all-countries
          - bn
          - hk
          - id
          - ph
          - sg
      brand:
        type: choice
        default: all-brands
        description: Select brand
        options:
          - all-brands
          - cha-dis
          - grw-dis
          - gwm-dis
          - lex-dis
          - mer-pas
          - szk-dis
          - toy-dis
      import-type:
        type: choice
        default: all-imports
        description: Select import type
        options:
          - all-imports
          - campaign-import
          - car-import
          - product-api
          - stock-push
          - translation-import

run-name: Running on ${{ inputs.env }}-${{ inputs.country }}-${{ inputs.brand }}-${{ inputs.import-type }}

jobs:

  details:
    runs-on:
      group: gha-runner-dxp
    steps:
      - name: Import job details
        run: |
          echo ${{ inputs.env }} ${{ inputs.country }} ${{ inputs.brand }} ${{ inputs.import-type }}

# Lexus Hong Kong
  dev-hk-hk-lex-dis-car-import:
    if: ${{ inputs.env == 'dev-hk' && (inputs.country == 'all-countries' || inputs.country == 'hk') && (inputs.brand == 'all-brands' || inputs.brand == 'lex-dis') && (inputs.import-type == 'all-imports' || inputs.import-type == 'car-import') }}
    uses: inchcape-dxp/dso-ci-templates-dxp/.github/workflows/x15-import-jobs.yaml@update-runner
    with:
      REGION: au
      COUNTRY: hk
      BRAND: lex-dis
      IMPORT_COMMAND: pim full
      ENV: dev-hk
      NAMESPACE: dev-hk
      RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP_DEV }}
      CLUSTER: ${{ vars.CLUSTER_DEV }}
    secrets: 
      AZURE_UK_CLIENT_ID: "${{ secrets.AZURE_UK_CLIENT_ID }}"
      AZURE_UK_SECRET_KEY: "${{ secrets.AZURE_UK_SECRET_KEY }}"
