name: Import Job EU

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        default: dev
        description: Select env
        options:
          - dev
          - sit
          - uat
          - preprod
          - prod
      country:
        type: choice
        default: all-countries
        description: Select country
        options:
          - all-countries
          - be
          - ee
          - fi
          - lt
          - lv
          - pl
      brand:
        type: choice
        default: all-brands
        description: Select brand
        options:
          - all-brands
          - byd-dis
          - jag-dis
          - lre-dis
      import-type:
        type: choice
        default: all-imports
        description: Select import type
        options:
          - all-imports
          - campaign-import
          - car-import
          - product-api
          - stock-push
          - translation-import

run-name: Running on ${{ inputs.env }}-${{ inputs.country }}-${{ inputs.brand }}-${{ inputs.import-type }}

jobs:

  details:
    runs-on: ubuntu-latest
    steps:
      - name: Import job details
        run: |
          echo ${{ inputs.env }} ${{ inputs.country }} ${{ inputs.brand }} ${{ inputs.import-type }}

# BYD Belgium
  dev-be-byd-dis-campaign-import:
    if: ${{ inputs.env == 'dev' && (inputs.country == 'all-countries' || inputs.country == 'be') && (inputs.brand == 'all-brands' || inputs.brand == 'byd-dis') && (inputs.import-type == 'all-imports' || inputs.app == 'campaign-import') }}
    uses: inchcape-global-devsecops/generic-templates/.github/workflows/import-jobs.yaml@add-x15-import-jobs
    with:
      REGION: eu
      COUNTRY: be
      BRAND: byd-dis
      IMPORT_COMMAND: pim_campaign full
      ENV: dev
      NAMESPACE: dev
      RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP_DEV }}
      CLUSTER: ${{ vars.CLUSTER_DEV }}
    secrets: 
      AZURE_UK_CLIENT_ID: "${{ secrets.AZURE_UK_CLIENT_ID }}"
      AZURE_UK_SECRET_KEY: "${{ secrets.AZURE_UK_SECRET_KEY }}"
      AZURE_UK_TENANT_ID: "${{ secrets.AZURE_UK_TENANT_ID }}"
