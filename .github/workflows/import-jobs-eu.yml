name: Import Job EU

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        default: dev
        description: Select env
        options:
          - dev
          - sit
          - uat
          - preprod
          - prod
      country:
        type: choice
        default: all-countries
        description: Select country
        options:
          - all-countries
          - be
          - ee
          - fi
          - lt
          - lv
          - pl
      brand:
        type: choice
        default: all-brands
        description: Select brand
        options:
          - all-brands
          - byd-dis
          - jag-dis
          - lre-dis
      import-type:
        type: choice
        default: all-imports
        description: Select import type
        options:
          - all-imports
          - campaign-import
          - car-import
          - product-api
          - stock-push
          - translation-import

run-name: Running on ${{ inputs.env }}-${{ inputs.country }}-${{ inputs.brand }}-${{ inputs.import-type }}

jobs:

  details:
    runs-on:
      group: gha-runner-dxp
    steps:
      - name: Import job details
        run: |
          echo ${{ inputs.env }} ${{ inputs.country }} ${{ inputs.brand }} ${{ inputs.import-type }}

# Jaguar Lithuania
  dev-lt-jag-dis-translation-import:
    if: ${{ inputs.env == 'dev' && (inputs.country == 'all-countries' || inputs.country == 'lt') && (inputs.brand == 'all-brands' || inputs.brand == 'jag-dis') && (inputs.import-type == 'all-imports' || inputs.import-type == 'translation-import') }}
    uses: inchcape-dxp/dso-ci-templates-dxp/.github/workflows/x15-import-jobs.yaml@v1.3.3
    with:
      REGION: eu
      COUNTRY: lt
      BRAND: jag-dis
      IMPORT_COMMAND: pim_translation full
