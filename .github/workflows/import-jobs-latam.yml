    if: ${{ inputs.env == 'dev' && (inputs.country == 'all-countries' || inputs.country == 'ar') && (inputs.brand == 'all-brands' || inputs.brand == 'subaru') && (inputs.import-type == 'all-imports' || inputs.import-type == 'car-import') }}
    uses: inchcape-dxp/dso-ci-templates-dxp/.github/workflows/x15-import-jobs.yaml@update-runner
    with:
      REGION: latam
      COUNTRY: ar
      BRAND: subaru
      IMPORT_COMMAND: pim full
      ENV: dev
      NAMESPACE: dev
      RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP_DEV }}
