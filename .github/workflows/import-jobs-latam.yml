name: Import Job LATAM

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        default: dev
        description: Select env
        options:
          - dev
          - sit
          - uat
          - preprod
          - prod
      country:
        type: choice
        default: all-countries
        description: Select country
        options:
          - all-countries
          - ar
          - cl
          - co
          - cr
          - ec
          - pa
          - pe
      brand:
        type: choice
        default: all-brands
        description: Select brand
        options:
          - all-brands
          - bmw-dis
          - dfs-dis
          - gly-dis
          - gwm-dis
          - hin-dis
          - mer-com
          - mer-dis
          - mer-pas
          - mini-dis
          - mot-dis
          - sub-dis
          - subaru
          - szk-dis
      import-type:
        type: choice
        default: all-imports
        description: Select import type
        options:
          - all-imports
          - campaign-import
          - car-import
          - product-api
          - stock-push
          - translation-import

run-name: Running on ${{ inputs.env }}-${{ inputs.country }}-${{ inputs.brand }}-${{ inputs.import-type }}

jobs:

  details:
    runs-on:
      group: gha-runner-dxp
    steps:
      - name: Import job details
        run: |
          echo ${{ inputs.env }} ${{ inputs.country }} ${{ inputs.brand }} ${{ inputs.import-type }}

